<body>
<h2>Регистрация</h2>
<form action="registration" th:action="@{registration}" th:object="${client}" method="post">
    <p>Имя: <input name="name" type="text" th:fieled="*{name}"></p>
    <p>Фамилия: <input name="surname" type="text" th:fieled="*{surname}"></p>
    <p>Дата рождения: <input name="birthday" type="date" th:fieled="*{birthday}"></p>
    <p>Адрес: <input name="address" type="text" th:fieled="*{address}"></p>
    <p>Email: <input name="email" type="text" th:fieled="*{email}"></p>
    <p>Пароль: <input name="password" type="text" th:fieled="*{password}"></p>
    <p><input type="submit" value="Ввод"/></p>
</form>
</body>
