<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/mainPage">MyBLOGG</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="/logout">Sign up</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" href="#">World</a>
      <a class="p-2 link-secondary" href="#">U.S.</a>
      <a class="p-2 link-secondary" href="#">Technology</a>
      <a class="p-2 link-secondary" href="#">Design</a>
      <a class="p-2 link-secondary" href="#">Culture</a>
      <a class="p-2 link-secondary" href="#">Business</a>
      <a class="p-2 link-secondary" href="#">Politics</a>
      <a class="p-2 link-secondary" href="#">Opinion</a>
      <a class="p-2 link-secondary" href="#">Science</a>
      <a class="p-2 link-secondary" href="#">Health</a>
      <a class="p-2 link-secondary" href="#">Style</a>
      <a class="p-2 link-secondary" href="#">Travel</a>
    </nav>
  </div>
</div>
<body>

  <div th:object="${clientView}">
    <p>Имя: <label th:text="${clientView.name}"></label></p>
    <p>Фамилия: <label th:text="${clientView.surname}"></label></p>
    <p>Дата рождения: <label th:text="${clientView.birthday}"></label></p>
    <p>Адрес: <label th:text="${clientView.address}"></label></p>
    <p>Email: <label th:text="${clientView.email}"></label></p>
    <br>
    <p> Блог <label th:text="${clientView.name} "></label> <label th:text="${clientView.surname}"></label></p>

    <div th:object="${blog}">
      <form action="#" th:action="@{'/saveNewBlog/' + ${clientView.id}}" method="post">
        <input type="text" name="blogName" th:fieled="*{blogName}" placeholder="Введите название"/>
        <input type="text" name="blogText" th:fieled="*{blogText}" placeholder="Введите текст"/>
        <button type="submit" th:value="${clientView.id}" id="id">Ввод</button>
      </form>
    </div>
  <br>
    <div>
      <table>
        <tr>
          <th>id</th>
          <th>Название</th>
          <th>Содержание</th>
        </tr>
        <tr th:each="list:${findByClientId}">
          <td th:text="${list.id}">Nothing</td>
          <td th:text="${list.blogName}">Nothing</td>
          <td th:text="${list.blogText}">Nothing</td>
          <td><a th:href="'deleteEntry/' + ${clientView.id} + '/' + ${list.id}">Удалить</a></td>
        </tr>
      </table>
    </div>
  </div>
<!--  <form th:action="@{/logout}" method="post">-->
<!--    <input type="submit" value="Sign Out"/>-->
<!--  </form>-->
</body>
</html>
